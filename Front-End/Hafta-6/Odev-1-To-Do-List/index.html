<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt="Logo"
        />
        <h2>Yapılacaklar Listesi</h2>
    
        <form class="shopping-form border rounded p-3 mb-3">
            <div class="input-group">
                <input type="text" id="item_name" class="form-control" placeholder="Bugün ne yapacaksın?">
                <button class="btn btn-primary" type="submit"><i class="bi bi-plus"></i></button>
            </div>
        </form>

        <!-- Öğe girilmediğinde veya boşluk yazıldığında uyarı-->
    <div class="alert alert-danger">No items</div>

    <!-- Tamamlanan, tamamlanmayan ve tüm öğeleri görüntülemek için butonlar eklendi -->
    <div class="d-flex justify-content-end filter-buttons border rounded">
        <button item-filter="all" class="btn btn-primary">All</button>
        <button item-filter="incomplete" class="btn btn-secondary">Incomplete</button>
        <button item-filter="completed" class="btn btn-secondary">Completed</button>
    </div>

    <!-- Listeyi dinamik olarak dolduracağız -->
    <ul class="shopping-list list-unstyled">
        
    </ul>

    <!-- Eklenen tüm öğeler topluca silinebilir -->
    <button class="btn btn-outline-danger d-block mx-auto clear">Clear</button>




      </div>

      
    </div>

<script src="main.js"></script>

  </body>
</html>
